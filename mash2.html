<!DOCTYPE html>
<html>
  <head>
    <title>instagram &nbsp; Wunderground</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
    $(document).ready(function(){

      $.getJSON('http://cooper-union-instagram-proxy.herokuapp.com/search/tag/nyc', function(instagram){
        console.log(instagram);
         var insta
       
        $.getJSON('http://cooper-union-weather-proxy.herokuapp.com/weather/NY/Manhattan', function(wunderground){
            console.log(wunderground);
            var lat=wunderground.current_observation.observation_location.latitude.toPrecision(2);
            var lon=wunderground.current_observation.observation_location.longitude.toPrecision(2);
            var currentTemp=wunderground.current_observation.observation_location.temp_f;

            //var preciseNumber = 40.123456;
            //var lessPreciseNumber = preciseNumber.toPrecision(5); //40.123
            for(var i=0; i<instagram.length; i++){
                if(instagram[i].location !=null && instagram[i].location.latitude ===lat && instagram[i].location.longitude===lon)
                {
                  instagram[i].temp=currentTemp.toPrecision(2);
                }else{
                  instagram[i].temp=false;
                }
                 var img = '<div><img src=' + instagram[i].images.standard_resolution.url + ' />Temp=' + instagram[i].temp + '</div>';
                $("body").append(img)

                }
                console.log()

            });

        });

      });

    </script>
  </head>

  </body>
</html>
